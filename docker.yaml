---
- hosts: localhost
  become: true
  vars:
    
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    
    - name: install required system pacakges
      apt:
         pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
         state: latest
         update_cache: true

    - name: Add docker GPG apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
   
    - name: add docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: build image
      docker_image:
        build:
         path: ./
         name: sajil143pb/vprofileweb
         source: build
         push: yes
    
    - name: login to  Dockerhub
      docker_login:
         username: "sajil143pb"
         password: "dckr_pat_OMEFAeUcdcApU0dmvY7V46V4Exc"

    - name: "Adding a httpd container" 
      docker_container:
        name: httpd-container1
        image: ajil143pb/vprofileweb
        recreate: true
        state: started
        ports:
          - "80:80"      
    



